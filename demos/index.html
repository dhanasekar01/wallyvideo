<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  
  <title>Wally - Video Call</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <!-- css -->
    <link href="css/base.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- favicon -->
    <!-- ... -->
    <!-- ie -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js" type="text/javascript"></script>
        <script src="js/respond.js" type="text/javascript"></script>
    <![endif]-->
	<link rel="stylesheet" href="/demos/stylesheet.css">
</head>
<body class="avoid-fout page-blue" style="background-color: #363636">
    <div class="avoid-fout-indicator avoid-fout-indicator-fixed">
        <div class="progress-circular progress-circular-blue progress-circular-center">
            <div class="progress-circular-wrapper">
                <div class="progress-circular-inner">
                    <div class="progress-circular-left">
                        <div class="progress-circular-spinner"></div>
                    </div>
                    <div class="progress-circular-gap"></div>
                    <div class="progress-circular-right">
                        <div class="progress-circular-spinner"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
	
    <div class="content">
	<input type="hidden" id="room-id" value="wally-video" autocorrect=off autocapitalize=off size=20>
        <div class="content-inner">
            <div class="container-full">
                <div class="row-fix">
                <div class="col-sm-12" >
                        <div class="make-center" id="sourceDiv">
							<div class="row" id="entryContent"> 
									<h2 class="content-sub-heading" style="text-align:center;margin-top:0px;color:white">Initiating Video Conference</h2>
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
									<img src="images/hricon.png" style="width:40vh; margin:0 auto;display:block;"/>
									<div class="spinner">
										<label class="text-white" id="label">Connecting to HR agent</label>
										<div class="bounce1"></div>
										<div class="bounce2"></div>
										<div class="bounce3"></div>
									</div>
								</div>
								<div class="col-sm-3"></div>
							</div>
							<div class="col-sm-12" id="bigVideo"></div> 
							<div class="vidoe-control">
								<a id="disconnect"><img src= "images/disconnect.png" style="width:7vh;margin:0 auto;" /></a>
								<a class="mute unmute" id="mute" style="width: 2vh;position: absolute;bottom: 1vh;left:1vh"><img src='images/mic.png' style="width:7vh;" /></a>
							</div>
                        </div>
                        <div class="row" id="exitContent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="fbtn-container hide" id="remoteDiv">
		<div class="fbtn-inner" id="smallVideo">
			
		</div>
</div>
  <section class="make-center hide">
    <input type="hidden" id="room-id" value="wally" autocorrect=off autocapitalize=off size=20>
    <button id="open-room" >Open Room</button>
    <button id="join-room">Join Room</button>
    <button id="open-or-join-room" >Auto Open Or Join Room</button>

    <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>

  </section>
  
  <script id="exitTemplate" type="text/template">
        <h2 class="content-sub-heading " style="text-align:center;margin-top:0px;color:white">Connection Closed.</h2>
        <div class="row">
            <div class="col-sm-12">
                <div class="center">
                    <br>
                    <br>
                    <br>
                    <br>
                        <h4 class="heading" style="text-align:center;margin-top:0px;color:white">Hope we have resolved your queries.</h2>
<br>
                        <p style="text-align:center;margin-top:0px;color:white">Please click on the Close button to back to dashboard.</p>
                </div>
            </div>
        </div>
    </script>

<script src="/dist/RTCMultiConnection.min.js"></script>
<script src="/dev/adapter.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- custom layout for HTML5 audio/video elements -->
<link rel="stylesheet" href="/dev/getHTMLMediaElement.css">
<script src="/dev/getHTMLMediaElement.js"></script>
 <script src="js/base.min.js" type="text/javascript"></script>
  <script src="js/webrtc.js" type="text/javascript"></script>
<script>

</script>
  <script src="https://cdn.webrtc-experiment.com/common.js"></script>
</body>
</html>
